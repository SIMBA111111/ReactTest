name: GitHub Actions Demo
run-name: ${{ github.actor }} is changed project üöÄ
on: [push]
jobs:
  Clon-repo:
    runs-on: ubuntu-22.04
    steps: 
      - run: echo "Start cloning repo.."
      
      - name: Checkout code
        uses: actions/checkout@v2 
        
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
                
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key

      - name: Copy dist folder to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # –ò—Å–ø–æ–ª—å–∑—É–µ–º SSH-–∫–ª—é—á
          port: 22
          source: "/ReactTest/dist" 
          target: "/var/www" 
